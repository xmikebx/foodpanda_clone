<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- For a nav bar make use of the nav tag and not just another div -->
<!-- The nav bar has a left and right section so 2 child elements. The image and div -->
<nav>

    <img id="navbarLogo" src="./images/foodpanda_logo_2023.png" alt="Foodpanda Logo">

    <div id="navbarlinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Newsroom</a>
        <a href="#">panda ads</a>
        <a href="#">Contact</a>
        <a href="#">Careers</a>
    </div>    
    <div id="navbarloc">
        <a id="loc" href="#">Choose location</a>
    </div>
    <div id="navbarsearch">
        <img id="search" src="./images/search.png" alt="Search Logo">
    </div>




    <!-- The hamburger is hidden when a tags are visible and visible when a tags are hidden -->
    <div id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

</nav>    
</body>
</html>
